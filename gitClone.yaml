--- 
- name: 'git clone'
  hosts: localhost
  gather_facts: false
  vars:
    git_dir: /home/ci-user/wells_lin/git
  tasks:
    - name: 'git clone'
      git:
        repo: 'ssh://git@gitlab-pid.vir888.com:10022/wells_lin/{{ project }}.git'
        dest: '{{ git_dir }}'
        clone: yes
        update: yes
    - name: 'git checkout {{ tag }}'
      git:
        repo: 'ssh://git@gitlab-pid.vir888.com:10022/wells_lin/{{ project }}.git'
        dest: '{{ git_dir }}'
        version: "{{ tag }}"
- name: '部署檔案'
  hosts: '{{ host }}'
  gather_facts: false
  remote_user: ci-user
  vars:
    git_dir: /home/ci-user/wells_lin/git
  tasks:
    - name: '文件複製到test測試機'
      copy:
        src: "{{ git_dir }}"
        dest: "/home/ci-user/wells_lin/"
    - name: 'docker-compose up'
      shell: docker-compose -f {{ git_dir }}/docker-compose.yaml up -d
    - name: "index.html"
      uri:
        url: http://localhost:8082
        method: GET
        return_content: yes
      register: result
    - name: "show index.html"
      debug:
        msg: "{{ result.content }}"


